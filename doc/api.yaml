            schema:
              description: list of users to be added to the group
              type: object
              properties:
                userIds:
                  type: array
                  minItems: 0
                  maxItems: 10000
                  items:
                    $ref: '#/components/schemas/UserId'
                  description: A list of user IDs to be added to the group.
                  example: [12, 34]
              required:
                - userIds
      security:
        - PrettyGoodSecurity: []
      responses:
        '204':
          description: Users successfully added to the group.
        '400':
          description: Invalid request, such as missing or invalid user IDs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
         description: Missing or invalid security token.
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/ErrorMessage'
        '403':
          description: Forbidden. The user cannot be added to the group.
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: Conversation not found or user IDs invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
    delete:
     tags: ["groups"]
     summary: Leave the group conversation
     description: Allows the user to leave the group conversation. Users can only leave their own  group, not kick others.
     operationId: leaveGroup
     security:
       - PrettyGoodSecurity: []
     responses:
       '204':
         description: Successfully left the group.
       '401':
         description: Missing or invalid security token.
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/ErrorMessage'
       '403':
         description: Forbidden. You cannot remove or kick other members, only leave the group  yourself. You can only leave groups.
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/ErrorMessage'
       '404':
         description: Conversation not found or user is not part of the group.
         content:
           application/json:
             schema:
              $ref: '#/components/schemas/ErrorMessage'
       '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
components: 
  securitySchemes:
    PrettyGoodSecurity:
      type: apiKey
      in: header
      name: security_token
      description: Security token used for authorization.
  schemas:
    UserId:
        type: integer
        description: The unique identifier for a user.
        example: 12
    Username:
      type: string
      description: A username with a length between 3 and 16 characters.
      minLength: 3
      maxLength: 16
      pattern: '^.*?$'
      example: Maria
    MessageString:
      type: string
      description: A message or a comment.
      minLength: 1
      maxLength: 10000
      pattern: '^.*?$'
      example: Hello
    MessageId:
      type: integer
      description: The unique identifier for a message.
      example: 13
    ConversationId:
      type: integer
      description: The unique identifier for a message.
      example: 14
    ErrorMessage:
      type: string
      pattern: '^.*?$'
      example: Error
      minLength: 1
      maxLength: 10000
      description: Error Message
    GIFimage:
      description: gif image
      type: string
      format: binary
      minLength: 40
      maxLength: 10000000
