paths:
  /session:
    post:
      tags: ["login"]
      summary: Logs in the user
      description: |
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
         description: User details
         required: true
         content:
          application/json:
            schema:
              type: object
              description: The name of the user
              properties:
                name:
                  type: string
                  example: Maria
                  pattern: '^.*?$'
                  minLength: 3
                  maxLength: 16
                  description: The name must be between 3 and 16 chars.
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                type: object
                description: Returns the username and apiKey
                properties:
                  username:
                   $ref: '#/components/schemas/Username'
                  apiKey:
                   type: string
                   example: "xyz1234567890abcdef"
                   description: the api key
                  userID:
                    $ref: '#/components/schemas/UserId'
                   
        '400':
          description: Invalid input or parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        
  /users:
   get:
    tags: ["user info"]
    summary: Get the maximum user ID
    description: Retrieves the highest user ID in the system.
    operationId: getMaxUserId
